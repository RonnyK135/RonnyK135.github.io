# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Yue Yong's Blog
subtitle: 众里寻他千百度，蓦然回首，那人却在灯火阑珊处
description: 再多努力一点
keywords: Linux、python、docker
author: Yong YUE
language:
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://www.yueyongblog.com
root: /
#permalink: :year/:month/:day/:title/
#permalink: :year-:month-:day-:title.html
permalink: :title.html
permalink_defaults:
#permalink: :year/:month/:day/:title/
#permalink_defaults:



# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: false
  auto_detect: false
  tab_replace:

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/

theme: yilia

jsonContent:
    meta: false
    pages: false
    posts:
      title: true
      date: true
      path: true
      text: false
      raw: false
      content: false
      slug: false
      updated: false
      comments: false
      link: false
      permalink: false
      excerpt: false
      categories: false
      tags: true


Plugins:
- hexo-generator-feed
#Feed Atom
feed:
  type: atom
  path: atom.xml
  limit: 20

baidu_url_submit:
  count: 100                    # 提交最新的一个链接
  host: www.yueyongblog.com     # 在百度站长平台中注册的域名
  token: EEFLzWxl6ZBNLGTE       # 请注意这是您的秘钥， 所以请不要把博客源代码发布在公众仓库里!
  path: baidu_urls.txt          # 文本文档的地址， 新链接会保存在此文本文档里

## Plugins: https://hexo.io/plugins/
encrypt:
    enable: true

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  - type: git
    repository: git@github.com:RonnyK135/RonnyK135.github.io.git
    branch: master
  - type: baidu_url_submitter
